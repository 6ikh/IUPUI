<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssstylesheets/getinformed.css"> <!-- Link to external CSS file -->
    <title>Form Example</title>
</head>
<body>
    <h2 id="title">Barber Haven Online Subscription Form</h2>
    <form id="myForm" action="mailto:example@example.com" method="post"> <!-- Form with action to email -->
        <fieldset> <!-- Group related elements -->
            <legend>Enter Your Contact Information:</legend> <!-- Description of the fieldset -->
            <div class="column"> <!-- First column -->
                <!-- Text input fields -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Type your name here" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Type your email here" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Type your number here" required><br>
            </div>
            <div class="column"> <!-- Second column -->
                <!-- Radio button for gender selection -->
                <label>Gender:</label><br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="other">Prefer Not To Say</label>
                <input type="radio" id="other" name="gender" value="other" required><br>
                <!-- Select dropdown for department selection -->
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="Haircut">Haircut</option>
                    <option value="Beard">Beard</option>
                    <option value="Shaving">Shaving</option>
                    <option value="Grooming">Grooming</option>
                </select><br>
                <!-- Checkboxes for subscription options -->
                <label>Subscribe to:</label><br>
                <input type="checkbox" id="newsletter" name="subscription" value="newsletter">
                <label for="newsletter">Newsletter</label><br>
                <input type="checkbox" id="promotions" name="subscription" value="promotions">
                <label for="promotions">Promotions</label><br>
                <input type="checkbox" id="updates" name="subscription" value="updates">
                <label for="updates">Updates</label><br>
            </div>
            <!-- Textarea field for additional comments -->
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50">Enter your comments here</textarea><br>
            
            <!-- Reset button to clear form fields -->
            <input type="reset" value="Reset">
            <!-- Submit button to send form data -->
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
